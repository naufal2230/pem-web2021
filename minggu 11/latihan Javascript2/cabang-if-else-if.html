<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if/else/if</title>
    </head>
    <body>
        <script>
            var nilai = prompt("Inputkan nilai akhir:");
            var grade = "";

            if (nilai >= 90){
            grade = "A"
            } else if(nilai >= 80) {
            grade = "B+"
            } else if(nilai >= 70) {
            grade = "B"
            } else if(nilai >= 60) {
            grade = "C+"
            } else if(nilai >= 50) {
            grade = "C"
            } else if(nilai >= 40) {
            grade = "D"
            } else if(nilai >= 30) {
            grade = "E"
            } else {
            grade = "F";
            }
            document.write(`<h1 style="text-align: center">Grade anda: ${grade}</h1>`);
        </script>
    </body>
</html>
